<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
	<div id="container">
		<div class="buddy" style="display: block;"><div class="avatar"  style="display: block; background-image: url(http://files.thisamericanlife.org//sites//default//files//episodes//566-square.jpg)"></div></div>
		<div class="buddy"><div class="avatar" style="display: block; background-image: url(http://files.thisamericanlife.org//sites//default//files//episodes//565_0.jpg)"></div></div>  
		<div class="buddy"><div class="avatar" style="display: block; background-image: url(http://files.thisamericanlife.org//sites//default//files//episodes//562.jpg)"></div></div>  
		<div class="buddy"><div class="avatar" style="display: block; background-image: url(http://files.thisamericanlife.org//sites//default//files//episodes//563.jpg)"></div></div> 
	</div>
  
  		<a id="yesCLick" class="showPointer">Yes</a>
		
  		<a id="noCLick" class="showPointer">No</a>
  
  
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
	    $(document).foundation();
      
		$(document).ready(function(){

			$( "#yesCLick" ).bind( "tap", swipeRightAnimation );

			$(".buddy").on("swiperight",function(){
				$(this).addClass('rotate-left').delay(700).fadeOut(1);
			  $('.buddy').find('.status').remove();

			  $(this).append('<div class="status like">SAVE</div>');      
			  if ( $(this).is(':last-child') ) {
				$('.buddy:nth-child(1)').removeClass ('rotate-left rotate-right').fadeIn(300);
			   } else {
				  $(this).next().removeClass('rotate-left rotate-right').fadeIn(400);
			   }

			});  

			$( "#noCLick" ).bind( "tap", swipeLeftAnimation );

		   $(".buddy").on("swipeleft",function(){
			$(this).addClass('rotate-right').delay(700).fadeOut(1);
			$('.buddy').find('.status').remove();
			$(this).append('<div class="status dislike">SKIP</div>');

			if ( $(this).is(':last-child') ) {
			 $('.buddy:nth-child(1)').removeClass ('rotate-left rotate-right').fadeIn(300);
			  alert('Na-na!');
			 } else {
				$(this).next().removeClass('rotate-left rotate-right').fadeIn(400);
			} 
		  });

		});
		
		function swipeRightAnimation () {
			$('.buddy:visible').addClass('rotate-left').delay(700).fadeOut(1);
			  $('.buddy:visible').find('.status').remove();

			  $('.buddy:visible').append('<div class="status like">SAVE</div>');      
			  if ( $('.buddy:visible').is(':last-child') ) {
				$('.buddy:visible:nth-child(1)').removeClass ('rotate-left rotate-right').fadeIn(300);
			   } else {
				  $('.buddy:visible').next().removeClass('rotate-left rotate-right').fadeIn(400);
			   }		
		}
		
		function swipeLeftAnimation () {
			$('.buddy:visible').addClass('rotate-right').delay(700).fadeOut(1);
			$('.buddy:visible').find('.status').remove();
			$('.buddy:visible').append('<div class="status dislike">SKIP</div>');

			if ( $('.buddy:visible').is(':last-child') ) {
			 $('.buddy:visible:nth-child(1)').removeClass ('rotate-left rotate-right').fadeIn(300);
			  alert('Na-na!');
			 } else {
				$('.buddy:visible').next().removeClass('rotate-left rotate-right').fadeIn(400);
			} 				
		}
		


    </script>
  </body>
</html>
